<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Primary SEO -->
  <title>Renovation Works & Carpentry Projects in Singapore | Cove Reno</title>
  <meta name="description"
        content="Explore renovation and carpentry projects completed by Cove Reno across Singapore, including HDB flats, kitchens, bathrooms, custom carpentry, and condo renovations.">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Canonical -->
  <link rel="canonical" href="https://www.covereno.com.sg/showcase.html">

  <!-- Robots -->
  <meta name="robots" content="index, follow">

  <!-- Open Graph (Facebook / WhatsApp / LinkedIn) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Renovation Works & Carpentry Projects | Cove Reno">
  <meta property="og:description"
        content="View completed renovation and carpentry works by Cove Reno for HDB and private homes in Singapore.">
  <meta property="og:url" content="https://www.covereno.com.sg/showcase.html">
  <meta property="og:site_name" content="Cove Reno">
  <meta property="og:image" content="https://www.covereno.com.sg/assets/og/showcase.webp">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Renovation Works & Carpentry Projects | Cove Reno">
  <meta name="twitter:description"
        content="Browse Cove Reno’s renovation and carpentry portfolio across Singapore.">
  <meta name="twitter:image" content="https://www.covereno.com.sg/assets/og/showcase.webp">

  <!-- Structured Data: Portfolio / Projects -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "Cove Reno Renovation & Carpentry Projects",
    "description": "A showcase of renovation and carpentry projects completed by Cove Reno in Singapore.",
    "url": "https://www.covereno.com.sg/showcase.html",
    "about": {
      "@type": "HomeAndConstructionBusiness",
      "name": "Cove Reno",
      "url": "https://www.covereno.com.sg/"
    }
  }
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/base.css">
</head>

<body>

  <div id="site-header"></div>

  <main>
    <section>
      <div class="page-padding">
        <div class="container">

          <h1>Showcase</h1>

          <!-- PROJECT GRID -->
          <div class="projects-grid">

            <!-- Project 1 -->
            <button
              class="project-card"
              data-project="project-1"
              aria-label="View project: 4-Room HDB Punggol"
            >
              <img src="assets/images/projects/p1/cover.jpg" alt="4-Room HDB renovation in Punggol">
              <span class="project-label">4-Room HDB · Punggol</span>
            </button>

            <!-- Project 2 -->
            <button
              class="project-card"
              data-project="project-2"
              aria-label="View project: Bathroom Renovation"
            >
              <img src="assets/images/projects/p2/cover.jpg" alt="Bathroom renovation project">
              <span class="project-label">Bathroom Renovation</span>
            </button>

            <!-- Project 3 -->
            <button
              class="project-card"
              data-project="project-3"
              aria-label="View project: Custom Carpentry"
            >
              <img src="assets/images/projects/p3/cover.jpg" alt="Custom carpentry works">
              <span class="project-label">Custom Carpentry</span>
            </button>

            <!-- Project 4 -->
            <button
              class="project-card"
              data-project="project-4"
              aria-label="View project: Kitchen Revamp Bukit Panjang"
            >
              <img src="assets/images/projects/p4/cover.jpg" alt="Kitchen revamp in Bukit Panjang">
              <span class="project-label">Kitchen Revamp · Bukit Panjang</span>
            </button>

            <!-- Project 5 -->
            <button
              class="project-card"
              data-project="project-5"
              aria-label="View project: Resale Condo Renovation"
            >
              <img src="assets/images/projects/p5/cover.jpg" alt="Condo renovation in Pasir Ris">
              <span class="project-label">Condo · Pasir Ris</span>
            </button>

          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- PROJECT MODAL -->
  <div class="project-modal" aria-hidden="true">
    <div class="project-modal-inner">

      <button class="project-close" aria-label="Close project">×</button>

      <div class="project-text">
        <h2 id="project-title"></h2>
        <p id="project-desc"></p>
      </div>

      <div class="project-carousel">
        <button class="carousel-btn prev" aria-label="Previous image">‹</button>
        <img id="project-image" src="" alt="">
        <button class="carousel-btn next" aria-label="Next image">›</button>
      </div>

    </div>
  </div>

  <div id="site-footer"></div>

  <script src="js/include.js"></script>
  <script src="js/showcase.js"></script>
</body>
</html>
